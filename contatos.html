<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="contatos.html">Contato</a>
            </li>

        </ul>
    </nav>
    <section class="formulario">
        <h2>Inscreva-se para saber mais sobre a clínica. Entre em contato!</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
      
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade">
      
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado">
      
          <button type="submit">Enviar</button>
        </form>
      </section>
      <footer class="rodape">
        <div class="container">
          <div class="contato">
            <h3>Contatos</h3>
            <p>Email: contatosec@clinicaleall.com</p>
            <p>Telefone: (61) 1234-5678</p>
          </div>
          
          <div class="endereco">
            <h3>Endereço</h3>
            <p>Rua Exemplo, 123 - Brasília, DF</p>
          </div>
      
          <div class="redes-sociais">
            <h3>Redes Sociais</h3>
            <p>
              <a href="#">Facebook</a> |
              <a href="#">Instagram</a> |
              <a href="#">LinkedIn</a>
            </p>
          </div>
        </div>
        
        <div class="copyright">
          <p>&copy; 2025 Clinica Leall Vita. Todos os direitos reservados.</p>
        </div>
      </footer>
      
</body>
</html>
